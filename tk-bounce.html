<link rel="import" href="../polymer-animation/polymer-bounce.html">
<script src="tk-proto.js"></script>
<polymer-element name="tk-bounce" extends="polymer-bounce" on-click="{{clickHandler}}">
  <template>
    <style>
      :host {
        background-color: #e0e0e0;
        border: 1px solid silver;
        border-radius: 3px;
        padding: 5px 10px;
        margin: 5px;
      }
    </style>
    {{animationName}}:{{targetLabel}}
  </template>
  <script>
    Polymer('tk-bounce', tkAnimationProto('bounce'));
  </script>
</polymer-element>
