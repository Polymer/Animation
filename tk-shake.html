<link rel="import" href="../polymer-animation/polymer-shake.html">
<script src="tk-proto.js"></script>
<polymer-element name="tk-shake" extends="polymer-shake" on-click="{{clickHandler}}">
  <template>
    <style>
      :host {
        background-color: #e0e0e0;
        border: 1px solid silver;
        border-radius: 3px;
        padding: 5px 10px;
        margin: 5px;
      }
    </style>
    <polymer-animation duration="{{period}}">
      <polymer-animation-keyframe>
        <polymer-animation-prop name="transform" value="translateX(0px)">
        </polymer-animation-prop>
      </polymer-animation-keyframe>
      <polymer-animation-keyframe>
        <polymer-animation-prop name="transform" value="{{negTransform}}">
        </polymer-animation-prop>
      </polymer-animation-keyframe>
    </polymer-animation>
    <polymer-animation duration="{{shakeDuration}}" iterationCount="{{shakeIterations}}">
      <polymer-animation-keyframe>
        <polymer-animation-prop name="transform" value="{{negTransform}}">
        </polymer-animation-prop>
      </polymer-animation-keyframe>
      <polymer-animation-keyframe>
        <polymer-animation-prop name="transform" value="{{posTransform}}">
        </polymer-animation-prop>
      </polymer-animation-keyframe>
      <polymer-animation-keyframe>
        <polymer-animation-prop name="transform" value="{{negTransform}}">
        </polymer-animation-prop>
      </polymer-animation-keyframe>
    </polymer-animation>
    <polymer-animation duration="{{period}}">
      <polymer-animation-keyframe>
        <polymer-animation-prop name="transform" value="{{negTransform}}">
        </polymer-animation-prop>
      </polymer-animation-keyframe>
      <polymer-animation-keyframe>
        <polymer-animation-prop name="transform" value="translateX(0px)">
        </polymer-animation-prop>
      </polymer-animation-keyframe>
    </polymer-animation>
    {{animationName}}:{{targetLabel}}
  </template>
  <script>
    Polymer('tk-shake', tkAnimationProto('shake'));
  </script>
</polymer-element>
